<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Used Car Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Kilometers_Driven" placeholder="Kilometers_Driven" required="required" />
        <input type="text" name="Number_of_years_used" placeholder="Number_of_years_used" required="required" />
		<input type="text" name="Mileage_km/pl" placeholder="Mileage_km/pl" required="required" />
        <input type="text" name="Power_bhp" placeholder="Power_bhp" required="required" />
        <input type="text" name="Engine_cc" placeholder="Engine_cc" required="required" />
        <input type="text" name="Owner_Type" placeholder="Owner_Type" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Price of Car</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
